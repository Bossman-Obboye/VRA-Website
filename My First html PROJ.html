<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volta River Authority</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      width: 100%;
      height: 600px;
      background-size: cover;
      background-position: center;
      animation: backgroundSlider 20s infinite;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    @keyframes backgroundSlider {
      0% {
        background-image: url(assets/images/hero_slides/slide_one.png);
      }
      33% {
        background-image: url(assets/images/hero_slides/slide_two.png);
      }
      66% {
    background-image: url(assets/images/hero_slides/slide_three.png);
      }
      100% {
        background-image: url(assets/images/hero_slides/slide_five.jpg);
      }
    }

    nav {
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }

    .logo {
      font-size: 30px;
      font-weight: bold;
      color: rgb(27, 63, 90);
    }

    ul {
      display: flex;
      list-style-type: none;
    }

    li {
      margin-left: 40px;
    }

    li a {
      text-decoration: none;
      color: rgb(188, 78, 78);
      font-style: italic;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    li a:hover {
      color: rgb(104, 17, 17);
    }

    .main-heading {
      margin-top: 100px;
      font-size: 48px;
      font-style: italic;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .read-more-section {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 50px;
    }

    .read-more-button {
      background-color: white;
      color: black;
      padding: 15px 30px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      text-decoration: none;
    }

    .read-more-button:hover {
      transform: scale(1.1);
      background-color: rgb(241, 241, 241);
    }

    section {
      height: 300px;
      width: 100%;
    }

    .First_section {
      background-color: rgb(218, 33, 98);
    }

    .Second_Section {
      background-color: blueviolet;
    }

    footer {
      background-color: brown;
      height: 300px;
      width: 100%;
    }

  </style>
</head>
<body>

  <header class="navbar">
    <nav>
      <div class="logo">VRA</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <h1 class="main-heading">Welcome to Volta River Authority</h1>

    <div class="read-more-section">
      <a href="#" class="read-more-button">Read More</a>
      <a href="#" class="read-more-button">Read More</a>
    </div>
  </header>

  <section class="First_section"></section>
  <section class="Second_Section"></section>

  <footer></footer>

</body>
</html>
